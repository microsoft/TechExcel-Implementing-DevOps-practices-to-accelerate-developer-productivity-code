name: First Workflow

on:
  workflow_dispatch:
  issues:
    types: [opened]

jobs:

  job1:
    name: First Job
    runs-on: ubuntu-latest
    env:
      env_variable_job1: "My Environment Variable"

    steps:
    
    - name: Step 1
      run: echo "Step 1 complete - with ${{ env.env_variable_job1}}"

    - name: Step 2
      run: echo "Step 2 complete"

  job2:
    name: Second Job
    runs-on: ubuntu-latest
    needs: job1
    env:
      env_variable_job2: "the other Environment Variable"

    steps:
    
    - name: Cowsays
      uses: mscoutermarsh/cowsays-action@master
      with:
        text: 'Ready for prod--ship it, but only with ${{ env.env_variable_job2}}!'
        color: 'magenta'
